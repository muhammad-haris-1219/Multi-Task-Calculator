        <!-- CALCULATOR -->

            <button id="click2" onclick="click2()">Click</button>
            <button id="click_ii" onclick="click_ii()">Click</button>
            <!-- SCREEEN -->
            <div id="screen">
                <input type="text" readonly placeholder="Output" class="screen" id="screen1">
                <input type="text" placeholder="Calculation" class="screen" id="screen2">
            </div>
            <hr>

            <!-- BUTTONS -->
            <div id="button">
                <div id="func">
                    <!-- Trignometry -->
                    <span class="trigno">
                        <button class="sub_trig" onclick="sine_Cosec()">Sine Cosec</button>
                        <select name="" id="sin_cosec">
                            <option value=""></option>
                            <option value="sine">sine</option>
                            <option value="cosec">cosec</option>
                        </select>
                    </span>
                    <span class="trigno">
                        <button class="sub_trig" onclick="cos_Sec()">Cos<br> Sec </button>
                        <select name="" id="cos_sec">
                            <option value=""></option>
                            <option value="cos">cos</option>
                            <option value="sec">sec</option>
                        </select>
                    </span>
                    <span class="trigno">
                        <button class="sub_trig" onclick="tan_Cot()">Tan <br> Cot <br> </button>
                        <select name="" id="tan_cot">
                            <option value=""></option>
                            <option value="tan">tan</option>
                            <option value="cot">cot</option>
                        </select>
                    </span>
                    <span class="trigno">
                        <button class="sub_trig" onclick="log_Ln()">Log ln</button>
                        <select name="" id="log_ln">
                            <option value="log">log</option>
                            <option value="ln">ln</option>
                        </select>
                    </span>
                    <span class="trigno">
                        <button class="sub_trig" onclick="pi_E()">e <br> π</button>
                        <select name="" id="pi_E">
                            <option value="e">e</option>
                            <option value="π">π</option>
                        </select>
                    </span>
                    <span class="trigno"> <button class="sub_trig pi_fact" onclick="factoRial()">!</button></span>

                </div>

                <div id="math_func_num">
                    <div id="math_func1">
                        <button class="math_func1" onclick="sqTo()">&radic;</button>
                        <button class="math_func1" onclick="cbrTo()">&#8731;</button>
                        <span class="math_func1">
                            <button onclick="powerTo()">x <sup>y</sup></button>
                        </span>
                        <button class="math_func1"  onclick="countNum('%')">%</button>
                    </div>

                    <div id="number">
                        <!-- NUMBER -->
                        <button class="number" onclick="countNum('0')">0</button>
                        <button class="number" onclick="countNum('1')">1</button>
                        <button class="number" onclick="countNum('2')">2</button>
                        <button class="number" onclick="countNum('3')">3</button>
                        <button class="number" onclick="countNum('4')">4</button>
                        <button class="number" onclick="countNum('5')">5</button>
                        <button class="number" onclick="countNum('6')">6</button>
                        <button class="number" onclick="countNum('7')">7</button>
                        <button class="number" onclick="countNum('8')">8</button>
                        <button class="number" onclick="countNum('9')">9</button>
                        <!-- OPERATOR -->
                        <div id="operator">
                            <button class="sub_operator" onclick="countNum('+')">&plus;</button>
                            <button class="sub_operator" onclick="countNum('-')">&minus;</button>
                            <button class="sub_operator" onclick="countNum('*')">&times;</button>
                            <button class="sub_operator" onclick="countNum('/')">&divide;</button>
                        </div>
                    </div>
                    <div id="math_func2">
                        <button class="math_func2" onclick="squareTo()">x <sup>2</sup></button>
                        <button class="math_func2" onclick="cubeTo()">x <sup>3</sup></button>
                        <button class="math_func2" onclick="countNum('.')">.</button>
                        <button  class="math_func2" onclick="countNum('()')">()</button>
                    </div>
                </div>
                <!-- Result -->
                <div id="output">
                    <button class="output" onclick="randNum()">Rd#</button>
                    <button class="output" onclick="degreeTo()">Deg°</button>
                    <button class="output" onclick="deletedTo()">X</button>
                    <button class="output" onclick="clearTo()">AC</button>
                    <button class="output" onclick="equalTo('=')">=</button>
